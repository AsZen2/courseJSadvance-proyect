<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
             margin: 0;
             padding: 0
        }

        svg {
            display: flex;
            border: 2px solid black;
            width: fit-content;
            height: fit-content;
            transform: translateY(-180px);
            animation: showUp 1.5s forwards;
        }

        .blackSvg {
            animation: showUp 2.1s forwards;
            perspective: 100px;
            transform: translateY(-180px);
        }

        line {
            animation: showUp 3.1s forwards;
            perspective: 100px;
            transform: translateY(-180px);
        }

        @keyframes showUp {
            0% {
                opacity: 0;
            }

            60% {
                opacity: 0;

            }

            100% {
                transform: translateY(0px);
                opacity: 1;
            }            
        }



    </style>
</head>
